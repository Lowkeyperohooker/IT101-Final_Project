<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI E-Commerce</title>
    <style>
        /* CSS defined below */
    </style>
    <link rel="stylesheet" href="st.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<header>
    <h1>ShopHCI</h1>
    <div class="cart-icon" id="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge" id="cart-count">0</span>
    </div>
</header>

<main class="grid-container">
    
    <article class="product-card">
        <div class="image-container">
            <img src="https://via.placeholder.com/300x300/f3f4f6/9ca3af?text=Nike+Air+Zoom" alt="Nike Air Zoom Running Shoe">
            <button class="quick-view" aria-label="Quick view details">Quick View</button>
        </div>

        <div class="details">
            <div class="meta">
                <span class="category">Running</span>
                <div class="rating" aria-label="4.5 out of 5 stars">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star-half-alt"></i>
                    <span class="review-count">(42)</span>
                </div>
            </div>
            
            <h3>Nike Air Zoom</h3>
            <p class="price">$120.00</p>

            <button class="add-to-cart-btn" onclick="addToCart(this)">
                <span class="btn-text">Add to Cart</span>
                <span class="success-icon"><i class="fas fa-check"></i> Added</span>
            </button>
        </div>
    </article>

    <article class="product-card">
        <div class="image-container">
            <img src="https://via.placeholder.com/300x300/f3f4f6/9ca3af?text=Ultraboost" alt="Adidas Ultraboost">
            <button class="quick-view">Quick View</button>
        </div>
        <div class="details">
            <div class="meta">
                <span class="category">Running</span>
                <div class="rating">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                    <span class="review-count">(12)</span>
                </div>
            </div>
            <h3>Adidas Ultraboost</h3>
            <p class="price">$180.00</p>
            <button class="add-to-cart-btn" onclick="addToCart(this)">
                <span class="btn-text">Add to Cart</span>
                <span class="success-icon"><i class="fas fa-check"></i> Added</span>
            </button>
        </div>
    </article>

</main>
<script src="sc.js"></script>

</body>
</html>
